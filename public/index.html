<!DOCTYPE html>
<html ng-app="laborGate">
	<head>
		<title> LaborGate </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="/css/style.css" media="screen">
	</head>
   <!-- <div ng-view></div> -->
	<body ng-controller="appController">
    <div>
    <div style="text-align: center;"> 
        <a href="/">TASKS</a> | <a href="/users.html">USERS</a> | <a href="/groups.html"> GROUPS </a>
        </div>
    </div>
		<div class="container">
			<div class="header">
				<h1> LaborGate Tasks </h1>
				<hr>

				<h1 class="lead">Node + Express + Angular + PGSQL</h1>
			</div>
			      <div class="task-form">
        <form>
          <div ng-init="getTasks()">
            <div class="form-group">
          
              <input type="text" class="form-control input-lg" placeholder="Enter text..." ng-model="formData.text" required>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="createTask()">Add Task</button>
        </form>
      </div>
      <br>
      <div class="task-list">
        <ul ng-repeat="task in taskData">
          <li><p><input class="lead" type="checkbox" ng-click="deleteTask(task.task_id)">&nbsp; {{ task.task_id }} - {{ task.name }} - {{ task.urgency }} - {{ task.overdue }}
          </p></li>
        </ul>
      </div>
    </div>
    </div>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="js/app.js"></script>
  <!--  <script src="js/controller/task.controller.js"></script> -->
  </body>
</html>
